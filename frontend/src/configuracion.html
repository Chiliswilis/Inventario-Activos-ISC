<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h3><i class="fas fa-cogs"></i> SGIAC-ISC</h3>
        <p><i class="fas fa-user-shield"></i> Williams Díaz<br>Administrador</p>
    </div>
    <nav>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="activos.html"><i class="fas fa-boxes"></i> Activos</a>
        <a href="consumibles.html"><i class="fas fa-flask"></i> Consumibles</a>
        <a href="solicitudes.html"><i class="fas fa-clipboard-list"></i> Solicitudes</a>
        <a href="reservas.html"><i class="fas fa-calendar-check"></i> Reservas</a>
        <a href="reportes.html"><i class="fas fa-chart-bar"></i> Reportes</a>

        <a href="configuracion.html" class="active"><i class="fas fa-cog"></i> Configuración</a>
    </nav>
</div>

<div class="content">
    <header class="dashboard-header">
        <h1><i class="fas fa-cog"></i> Configuración del Sistema</h1>
    </header>

    <div class="settings-section">
        <h2>Configuración General</h2>
        <form class="settings-form">
            <div class="form-group">
                <label for="systemName">Nombre del Sistema:</label>
                <input type="text" id="systemName" value="SGIAC-ISC">
            </div>
            <div class="form-group">
                <label for="maxReservations">Máximo de Reservas por Usuario:</label>
                <input type="number" id="maxReservations" value="3">
            </div>
            <div class="form-group">
                <label for="notificationEmail">Email de Notificaciones:</label>
                <input type="email" id="notificationEmail" value="admin@tecmm.edu.mx">
            </div>
            <button type="submit" class="btn-primary">Guardar Configuración</button>
        </form>
    </div>

    <div class="settings-section">
        <h2>Configuración de Base de Datos</h2>
        <p>Conexión a Supabase configurada correctamente.</p>
        <button class="btn-secondary" onclick="testConnection()">Probar Conexión</button>
    </div>
</div>

<script src="../js/configuracion.js"></script>
</body>
</html>
